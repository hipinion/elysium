{{template "header.html" .}}

{{ with .Payload}}
	<div class="mdl-grid elysium-grid">
	<div class="mdl-cell mdl-cell--12-col"><h1 class="elysium-page-title">{{.Name}}</h1></div>
	    {{ range .Topics }}
	      <div class="mdl-cell mdl-cell--10-col"><a href="/topic/{{.Guid}}">{{.Title}}</a> //</div>
	    {{ end}}

	    {{ range .Pages}}
	      {{.}}
	    {{ end }} 

	</div>
{{ end }}

{{template "footer.html" .}}
