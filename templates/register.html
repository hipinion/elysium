{{template "header.html" .}}
<style>
.demo-card-wide > .mdl-card__title {
  color: #fff;
  height: 176px;
  background: url('/public/img/bg.png') center / cover;
}
</style>
<script>
$('.elysium-header').remove();
</script>

<div class="mdl-grid elysium-grid">
  <div class="mdl mdl-cell--3-col"></div>
  <div class="mdl-cell mdl-cell--6-col">


<div class="demo-card-wide mdl-card mdl-shadow--2dp elysium-full-card" >
  <div class="mdl-card__title">
    <h2 class="mdl-card__title-text">Register :: Elysium</h2>
  </div>
  <div class="mdl-card__supporting-text">


    <div class="elysium-message elysium-message-error" id="reg_message"></div>
    <form action="/register" method="POST">
    {{ .csrfField }}
      <div class="mdl-textfield mdl-js-textfield">
        <input class="mdl-textfield__input" type="text" pattern="*{3,}" id="user_name" name="user_name">
        <label class="mdl-textfield__label" for="user_name">User Name</label>
        <span class="mdl-textfield__error">Must be at least 3 characters</span>
      </div>
      <div class="mdl-textfield mdl-js-textfield">
        <input class="mdl-textfield__input" type="email" pattern="*{3,}" id="user_email" name="user_email">
        <label class="mdl-textfield__label" for="user_email">Email</label>
        <span class="mdl-textfield__error">Must be valid email</span>
      </div>
      <div class="mdl-textfield mdl-js-textfield">
        <input class="mdl-textfield__input" type="password" pattern="*{6,128}" id="user_pass" name="user_pass">
        <label class="mdl-textfield__label" for="user_pass">Password</label>
        <span class="mdl-textfield__error">Must be 6-12 characters</span>
      </div>
      <div class="mdl-textfield mdl-js-textfield">
        <input class="mdl-textfield__input" type="password" pattern="*{6,128}" id="user_pass" name="user_pass">
        <label class="mdl-textfield__label" for="user_pass">Password (repeat)</label>
        <span class="mdl-textfield__error">Must be 6-12 characters</span>
      </div>

      <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-1">
  <input type="checkbox" id="switch-1" class="mdl-switch__input">
  <span class="mdl-switch__label">I accept the <a href="/terms">terms and conditions</a></span>
</label>
  </div>
  <div class="mdl-card__actions mdl-card--border">
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored elysium-button--register" id="register_submit">Register</button>
    </form>
  </div>
  <div class="mdl-card__menu">
    <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
      <i class="material-icons">share</i>
    </button>
  </div>
</div>


  </div>
  <div class="mdl mdl-cell--3-col"></div>
</div>

{{template "footer.html" .}}
